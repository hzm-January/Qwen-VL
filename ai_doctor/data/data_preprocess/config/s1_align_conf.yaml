    finetune_diagnose_prefix: '假设你是一个眼科专家，已知当前患者的检查结果与病史情况为：'
    finetune_diagnose_require: "请根据检测结果与病史情况，诊断是否患有圆锥角膜病。"
    diagnose_in_context_learning: "已知诊断是否患有圆锥角膜病有以下检测指标和理论依据：
            1. 患者揉眼睛的频率、持续时间、力度、偏好及部位的情况。理论依据：频繁和用力揉眼睛被认为是圆锥角膜的危险因素之一，因为机械性的揉眼动作可以对角膜施加压力，导致其变形和变薄。
            2. 患者有没有圆锥角膜家族患病史。理论依据：圆锥角膜病具有一定的遗传倾向，家族患病史会增加患病风险。
            3. 患者是否有倒睫症状，是否患有干眼症。理论依据：倒睫或者干眼症患者可能会因为不适而揉眼，增加圆锥角膜的风险。
            4. 患者职业、每天使用电子屏幕时间、每天在黑暗环境中使用电子屏幕时间、在大量灰尘环境中工作或生活、夜间工作或学习的情况。理论依据：长时间使用电子屏幕可能导致眼疲劳和干眼，从而增加揉眼的频率；大量灰尘环境可能导致眼睛不适，也可能增加揉眼的风险；夜间工作或学习可能导致眼部疲劳，从而增加揉眼的频率。
            5. 患者有没有消极感受（情绪低落、绝望、焦虑、忧郁）、对生活现状满意度情况。理论依据：心理状态可能间接影响揉眼习惯，情绪低落或压力大可能增加不自觉的揉眼行为。
            6. 患者是否吸烟、是否饮酒、是否有怀孕史。理论依据：吸烟和饮酒以及怀孕可能影响角膜健康，虽然与圆锥角膜的直接关联较少，但可能是一个辅助风险因素。
            7. 患者是否用过外源性性激素药物。理论依据：如果没有用过外源性性激素药物，排除了激素药物对角膜健康的影响。
            8. 患者睡姿。理论依据：有些睡姿可能导致眼睛受到挤压，影响角膜健康。"
    diagnose_prompt_ltsbs: "Let's think step by step."
    diagnose_prompt_tools: "请先上网搜索相关资料，再做诊断。"
